{{- if .Values.controller.metricService.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "bpaas-core-operator.fullname" . }}-controller-metrics
  labels:
  {{- include "bpaas-core-operator.labels" . | nindent 4 }}
spec:
  type: {{ .Values.apiserver.service.type }}
  ports:
    - port: {{ .Values.controller.metricService.port }}
      targetPort: {{ .Values.controller.metricService.port }}
      protocol: TCP
      name: http
  selector:
  {{- include "bpaas-core-operator.selectorLabels" . | nindent 4 }}
{{- end }}