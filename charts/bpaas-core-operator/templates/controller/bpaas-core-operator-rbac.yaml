---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "bpaas-core-operator.fullname" . }}-leader-election-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "bpaas-core-operator.fullname" . }}-leader-election-role
subjects:
  - kind: ServiceAccount
    name: {{ include "bpaas-core-operator.serviceAccountName" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "bpaas-core-operator.fullname" . }}-manager-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "bpaas-core-operator.fullname" . }}-manager-role
subjects:
  - kind: ServiceAccount
    name: {{ include "bpaas-core-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}