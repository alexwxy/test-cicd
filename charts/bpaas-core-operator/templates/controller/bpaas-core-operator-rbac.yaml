{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "bpaas-core-operator.serviceAccountName" . }}
  labels:
    {{- include "bpaas-core-operator.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "bpaas-core-operator.fullname" . }}-leader-election-role
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "bpaas-core-operator.fullname" . }}-manager-role
rules:
  - apiGroups:
      - "*"
    resources:
      - namespaces
      - configmaps
      - services
      - secrets
      - resourcequotas
      - limitranges
      - persistentvolumeclaims
      - persistentvolumes
      - serviceaccounts
      - rolebindings
      - roles
      - applications
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - bdc.bdos.io
    resources:
      - applications/finalizers
    verbs:
      - update
  - apiGroups:
      - bdc.bdos.io
    resources:
      - applications/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - bdc.bdos.io
    resources:
      - bigdataclusters
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
