    resources:
      - bigdataclusters/finalizers
    verbs:
      - update
  - apiGroups:
      - bdc.bdos.io
    resources:
      - bigdataclusters/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - bdc.bdos.io
    resources:
      - contextsecrets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - bdc.bdos.io
    resources:
      - contextsecrets/finalizers
    verbs:
      - update
  - apiGroups:
      - bdc.bdos.io
    resources:
      - contextsecrets/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - bdc.bdos.io
    resources:
      - contextsettings
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - bdc.bdos.io
    resources:
      - contextsettings/finalizers
    verbs:
      - update
  - apiGroups:
      - bdc.bdos.io
    resources:
      - contextsettings/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - bdc.bdos.io
    resources:
      - customsecrets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
