apiVersion: bdc.bdos.io/v1alpha1
kind: ContextSetting
metadata:
  labels:
    app.kubernetes.io/name: contextsetting
    app.kubernetes.io/instance: contextsetting-sample
    app.kubernetes.io/part-of: bpaas-core-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: bpaas-core-operator
  name: contextsetting-sample-kerberos
  annotations:
    # "setting.ctx.bdc.bdos.io/adopt": "true"
    "bdc.bdos.io/org": "bdctestorg"
    "bdc.bdos.io/name": "bdc-sample2"    # 必填，需要用于关联BigDataCluster CR中namespace信息
    "setting.ctx.bdc.bdos.io/type": "HDFS/KDC/..."     # 指上下文类型，分为全局类，例如KDC ,BDC类的 例如 HDFS
    "setting.ctx.bdc.bdos.io/origin": "system/manual"  # 系统/自建，对应不同操作权限及jsonschema
spec:
  # TODO(user): Add fields here
  type: kerberos
  name: bdc-test-ctx-kerbero-auth-cfg
  properties:
    KERBEROS_ENABLED: true
    KERBEROS_REALM: BDOS.CLOUD
